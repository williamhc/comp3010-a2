<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COMP 3010 A2Q2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../shared/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../shared/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="../shared/css/main.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class='container-fluid'>
      <div class='row-fluid'>
        <div class="well span8 offset2">
          Select a user to view Tasks:
          <select id="user-list" style="margin-bottom: 0">
          </select>
          or
          <button class="btn btn-primary">Add a New Task</button>
        </div>
        <div id='new-task-forma'>
          <form action='tasks.cgi' method='POST'>
          </form>
        </div>
        <table class="table table-hover">
        <thead>
          <tr>
            <th>User</th>
            <th>Priority</th>
            <th>Title</th>
            <th>Description</th>
          </tr>
          </thead>
          <tbody id="task-list">
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <footer>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../shared/js/bootstrap.min.js"></script>

  </footer>
